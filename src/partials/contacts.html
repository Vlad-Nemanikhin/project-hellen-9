<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Заголовок страницы</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
            integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
            integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
            crossorigin="anonymous" />
    </head>

    <body>
        <section>
            <form>
                <p>
                    Регистрация на <span>бесплатную</span> телефонную <span>консультацию</span> по нюансам ЗНО по английскому языку
                </p>
                <p>
                    Оставь заявку на участие в <span>бесплатном</span> занятии. С вами свяжется консультант и ответит на вопросы
                </p>
                <div>
                    <input type="text" name="name" id="name" placeholder="Имя*"/>
                </div>
                <div>
                    <input type="tel" name="tel" id="tel" placeholder="Телефон*"/>
                </div>
                <button type="submit">хочу на бесплатное занятие</button>
            </form>
        </section>
    </body>
</html>
